<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Bantuan - Adakami</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Konfigurasi Tailwind untuk Font Inter dan Custom Style -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Background lebih soft */
        }
        /* Menggunakan warna hijau dari logo untuk aksen */
        .adakami-green {
            background-color: #007F4F;
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col items-center p-4">

    <!-- Kontainer Utama -->
    <div class="bg-white shadow-2xl rounded-3xl w-full max-w-sm sm:max-w-md p-6 md:p-8 mt-8 border border-gray-100">

        <!-- Header dengan Logo dan Teks -->
        <header class="text-center mb-8">
            <!-- Logo menggunakan file yang diunggah -->
            <svg src="uploaded:CsAdakami.svg-a3ee4f9c-e9ac-4965-8749-1a9921d8c44f" alt="Logo Adakami" class="mx-auto h-16 w-16 mb-4 rounded-xl shadow-inner adakami-green p-1"> 
            <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight">Pusat Bantuan</h1>
            <p class="text-white text-md mt-3 inline-block px-3 py-1 rounded-full font-semibold adakami-green shadow-md">Adakami</p>
        </header>

        <!-- Informasi Kontak (PENTING) -->
        <div class="mb-10 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg">
            <h2 class="text-sm font-bold text-red-700 mb-1">PERHATIAN PENTING</h2>
            <p class="text-sm text-red-600">
                Mengalami kendala dengan akun Anda atau butuh bantuan mendesak? Tim layanan pelanggan kami siap melayani Anda 24 jam.
            </p>
        </div>

        <!-- Tombol WhatsApp -->
        <div class="mb-10">
            <a id="whatsapp-link" href="#" target="_blank" class="w-full flex items-center justify-center px-6 py-4 border border-transparent text-lg font-bold rounded-xl shadow-lg text-white bg-green-500 hover:bg-green-600 transition duration-300 transform hover:scale-[1.02] active:scale-95 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12.0001 2.00011C6.48629 2.00011 2.0001 6.48629 2.0001 12.0002C2.0001 13.9219 2.50036 15.7607 3.42146 17.3995L2.15835 21.9219L6.80496 20.6548C8.36622 21.4936 10.1458 22.0002 12.0001 22.0002C17.5139 22.0002 22.0001 17.514 22.0001 12.0002C22.0001 6.48629 17.5139 2.00011 12.0001 2.00011ZM17.1524 15.1102C16.899 15.6881 16.0827 16.1437 15.6983 16.2081C15.3138 16.2725 14.8812 16.3151 14.4967 16.2107C14.0536 16.0898 12.9248 15.7054 11.5178 15.0258C10.1107 14.3463 9.07908 13.3371 8.35852 12.288C7.63795 11.2389 7.21774 10.1077 7.0968 9.66459C6.97587 9.22146 7.15745 8.78491 7.28751 8.41916C7.41756 8.0534 7.56213 7.73467 7.78363 7.56787C8.00512 7.40106 8.24669 7.33664 8.44896 7.33664C8.65123 7.33664 8.87272 7.3792 9.04944 7.42177C9.22616 7.46433 9.42844 7.54964 9.60515 7.91539C9.78187 8.28114 10.2796 9.42189 10.3703 9.60515C10.461 9.78841 10.5517 9.97167 10.509 10.2205C10.4663 10.4693 10.3756 10.6051 10.2455 10.7409C10.1155 10.8767 9.94432 11.0126 9.81427 11.1484C9.68422 11.2842 9.53965 11.3789 9.64687 11.5622C9.75408 11.7454 10.1107 12.3501 10.6552 12.8741C11.1998 13.3981 11.6628 13.5658 11.8395 13.6502C12.0162 13.7346 12.1874 13.7133 12.3175 13.6289C12.4475 13.5445 12.7203 13.2505 13.006 12.9565C13.2917 12.6626 13.5518 12.6839 13.9189 12.8721C14.286 13.0583 14.8028 13.3323 15.3473 13.5658C15.8919 13.7994 16.3245 13.9788 16.5012 14.0705C16.6779 14.1622 17.027 14.331 17.157 14.5911C17.2871 14.8512 17.2871 15.0199 17.157 15.1102Z"/>
                </svg>
                HUBUNGI KAMI VIA WHATSAPP
            </a>
            <p class="text-xs text-center text-gray-500 mt-2">Layanan Pelanggan 24 Jam</p>
        </div>

        <!-- Footer -->
        <footer class="text-center pt-6 border-t mt-6 text-xs text-gray-400">
            &copy; 2025 Adakami. Seluruh hak cipta dilindungi undang-undang.
        </footer>
    </div>

    <!-- Kotak Pesan Kustom untuk Pemberitahuan (Mirip Toast) -->
    <div id="message-box" class="fixed top-0 left-1/2 transform -translate-x-1/2 mt-4 p-3 bg-black text-white text-sm rounded-lg shadow-xl transition-opacity duration-300 opacity-0 z-50 pointer-events-none">
        Teks disalin!
    </div>

    <script>
        // =========================================================
        // PENTING! GANTI NOMOR WHATSAPP DI SINI
        // Gunakan format kode negara + nomor, tanpa tanda +, spasi, atau strip. Contoh: 6281234567890
        const WHATSAPP_NUMBER = "6287788836766"; // Nomor WhatsApp
        // =========================================================

        const messageBox = document.getElementById('message-box');

        // Fungsi untuk menampilkan pesan (digunakan oleh fungsi copyToClipboard yang ada di kode lama)
        function showMessage(message, duration = 3000, bgColorClass = 'bg-black') {
            clearTimeout(messageBox.timeoutId);
            
            messageBox.textContent = message;
            // Pastikan opacity 100 saat tampil
            messageBox.className = `fixed top-0 left-1/2 transform -translate-x-1/2 mt-4 p-3 ${bgColorClass} text-white text-sm rounded-lg shadow-xl transition-opacity duration-300 opacity-100 z-50 pointer-events-none`;
            
            messageBox.timeoutId = setTimeout(() => {
                // Atur kembali ke opacity 0 setelah durasi
                messageBox.className = messageBox.className.replace('opacity-100', 'opacity-0');
            }, duration);
        }
        
        // Inisialisasi link WhatsApp
        document.addEventListener('DOMContentLoaded', () => {
            const whatsappLink = document.getElementById('whatsapp-link');
            // Pesan otomatis: "Saya mau, mohon infonya lebih lanjut."
            const customMessage = encodeURIComponent("Saya mau, mohon infonya lebih lanjut.");
            
            // Periksa apakah nomor sudah diatur
            if (WHATSAPP_NUMBER && WHATSAPP_NUMBER !== "6287788836766") {
                // Hapus placeholder copy functions yang tidak digunakan, tapi biarkan showMessage
                console.log("Nomor WhatsApp telah diatur.");
            } else {
                 console.warn("PERINGATAN: Nomor WhatsApp masih menggunakan nomor contoh. Harap ganti variabel WHATSAPP_NUMBER.");
            }

            // Setel href link WhatsApp
            whatsappLink.href = `https://wa.me/${WHATSAPP_NUMBER}?text=${customMessage}`;
        });
    </script>
</body>
</html>
